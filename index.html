<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="marco">
    <div class="encabezado">
        <br/>
        <h1>Cifrado Cesar</h1>
        </br>
    </div>
    <form>
        <div>

            <label for='nombre'>Nombre y apellido:</label>
            <input type='text' id='nombre' placeholder="Escribe tu nombre y apellido">

            <label for='valor'>Valor:</label>
            <input type="number" id="number" min="2" max="6">

            <label for='mensaje'>Texto original:</label>
            <textarea id='mensaje' placeholder="Escribe tu mensaje" ></textarea>

            <label for='decodificado'>Texto decodificado:</label>
            <textarea id='decodificado' placeholder="Mensaje decodificado"></textarea>

        </div>
   

    </form>

</div>

      

    <script src="cipher.js"></script>
    <script src="index.js"></script>

</body>

</html>
